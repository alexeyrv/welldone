<ion-header>
  <ion-navbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-list reorder="true" (ionItemReorder)="reorderItems($event)">
<!--
-->
    <ion-item-sliding *ngFor="let item of items; let ind = index;" id=ind (click)="toggle( ind, $event )">
      <ion-item >
        [ {{item.id}} ]: {{item.name}} ( {{ind}} )  {{item.price}}
      </ion-item>

      <ion-item-options side="left">
        <button ion-button (click)="favorite(item)">Favorite</button>
        <button ion-button color="danger" (click)="share(item)">Share</button>
      </ion-item-options>

      <ion-item-options side="right">
        <button ion-button (click)="unread(item)">Unread</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


  <ion-list>
    <ion-list-header>Phones</ion-list-header>
    <ion-item *ngFor="let item of items">
      <ion-icon name="ionic" item-left></ion-icon>
      {{item.name}} : {{item.price}}
    </ion-item>
  </ion-list>


  <button (click)="pp()">ADD</button>

<hr>
 <table border="1">
      <tr *ngFor="let item of items">
          <td padding="3px">{{item.name}}</td>
          <td padding="3px">{{item.price}}</td>
      </tr>
  </table>
<br><br>

  <ion-list>
    <ion-list-header>Follow us on Twitter</ion-list-header>
    <ion-item>
      <ion-icon name="ionic" item-left></ion-icon>
      @ionicframework
    </ion-item>
  </ion-list>
</ion-content>
